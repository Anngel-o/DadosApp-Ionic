<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      App Dados Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-button (click)="this.launch()" color="danger" size="large">Tirar dados</ion-button>
    <ion-row>
      <ion-col>
        <img [src]="this.img1" alt="">
      </ion-col>
      <ion-col>
        <img [src]="this.img2" alt="">
      </ion-col>
    </ion-row>
  </div>
</ion-content>
